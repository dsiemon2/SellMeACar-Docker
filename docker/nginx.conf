events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Upstream servers (internal Docker network names)
    upstream app {
        server app:3000;
    }

    upstream admin {
        server admin:3001;
    }

    server {
        listen 80;
        server_name localhost;

        # Serve under /SellMeACar path
        # Admin panel - must come before generic /SellMeACar
        location /SellMeACar/admin {
            rewrite ^/SellMeACar(/admin.*)$ $1 break;
            proxy_pass http://admin;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /SellMeACar;
        }

        # WebSocket endpoint
        location /SellMeACar/ws {
            rewrite ^/SellMeACar(/ws.*)$ $1 break;
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /SellMeACar;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Main app - Chat interface
        location /SellMeACar {
            rewrite ^/SellMeACar/?(.*)$ /$1 break;
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /SellMeACar;
        }

        # Redirect root to /SellMeACar
        location = / {
            return 301 /SellMeACar;
        }
    }
}
